<!DOCTYPE html>
<html>
<th:block th:insert="fragments/head" ></th:block>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
			<a class="nav-link text-white active h5" href="/">Shopping List App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/register">Register</a>
					</li>
				</ul>
			</div>
	</nav>

</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form th:object="${user}"
            class="mx-auto w-25 bg-blur rounded" method="post" action="/users/register" >
        <small th:if="${error}" th:text="${error}" class="text-danger">Error message</small>
        <div class="form-group" >
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input autofocus th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username" />
            <small th:each="e : ${#fields.errors('username')}" th:text="${e}"  class="text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" th:errorclass="bg-danger" type="email" class="form-control" id="email" name="email" />

            <small th:each="e : ${#fields.errors('email')}" th:text="${e}"  class="text-danger">Email error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password" />
            <small th:each="e : ${#fields.errors('password')}" th:text="${e}"  class="text-danger">Password error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}" th:errorclass="bg-danger"  type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" />
        </div>
        <small th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}"  class="text-danger">Password error message</small>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>
<th:block th:insert="fragments/footer" ></th:block>
</body>
</html>
